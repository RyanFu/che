<admintpl file="header" />
<style type="text/css">
    .hover{
        cursor: pointer;
    }
    .hoverclass{
        background: #eeeeee;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="span3">
    <table class="table table-bordered" id="flow">
        <tbody><tr>
            <th><b>模型属性</b>

            </th></tr>
        <script type="text/javascript">
            function addtolist()
            {
                var s_val=$('#modellist').val();
                if(parseInt(s_val)==0)
                {
                    artdialog_alert("请选择服务模型");
                    return false;
                }
                var s_txt=$("#modellist").find("option:selected").text();
                var html="<tr><td><input type='hidden' name='flow[]' value="+s_val+" >"+s_txt+"<a href='#' onclick='$(this).parent().parent().remove()' class='fa fa-close' style='cursor: pointer; float: right'></a></td></tr>";
                $("#flow").append(html);

            }
        </script>
        <tr>
            <td>
                <input type="text" style="width: 130px; margin-bottom: 0px;" />
                <button class="btn btn-primary " onclick="addtolist()" type="button" style="padding: 5px 10px;">添加</button>
            </td>
        </tr>



        <tr class="hover">
            <td>
                <input type="hidden" name="flow[]" value="14">
                黄色
                <a href="#" onclick="$(this).parent().parent().remove()" class="fa fa-close" style="cursor: pointer; float: right">
                </a>
            </td>
        </tr>
        <tr class="hover">
            <td>
                <input type="hidden" name="flow[]" value="14">
                蓝色
                <a href="#" onclick="$(this).parent().parent().remove()" class="fa fa-close" style="cursor: pointer; float: right">
                </a>
            </td>
        </tr>
        <tr class="hover">
            <td>
                <input type="hidden" name="flow[]" value="14">
                黑色
                <a href="#" onclick="$(this).parent().parent().remove()" class="fa fa-close" style="cursor: pointer; float: right">
                </a>
            </td>
        </tr>
        <tr class="hover">

                绿色
                <a href="#" onclick="$(this).parent().parent().remove()" class="fa fa-close" style="cursor: pointer; float: right">
                </a>
            </td>
        </tr>

        </tbody></table>
</div>
