<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript:;">套餐列表</a></li>
			<li><a href="{:U('goods/goodsadd')}" target="_self">添加套餐</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('goods/goodslist')}">

			关键字： 
			<input type="text" name="name" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入关键字...">
			<input type="submit" class="btn btn-primary" value="搜索" />
			<a class="btn btn-danger" href="{:U('goods/goodslist')}">清空</a>
		</form>
		<form class="js-ajax-form" action="" method="post">
			<div class="table-actions">

				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('goods/goodsdel')}" data-subcheck="true" data-msg="您确定删除吗？">批量删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>

						<th width="50">ID</th>
						<th width="50">图片</th>
						<th>名称</th>

						<th>副标题</th>
						<th width="50">热销</th>
						<th width="50">推荐</th>
						<th width="50">上架</th>
						<th width="70">操作</th>
					</tr>
				</thead>
				<script type="text/javascript">

                    function changebox(a,b,c) {
                        var setval=$(c).is(':checked')?1:0;
                        $.ajax({
                                url:'{:U('goods/setgoodsstatus')}',
                            type :"POST",
                            dataType:"json",
                            data:{
                            id:b,
                                type:a,
                                value:setval
                        },
                        success:function (data) {
                            if (parseInt(data.status)!=0)
                            {
                                setval==1 ? $(c).removeAttr("checked"):$(c).attr("checked");
                            }


                        }




                    })


                    }

				</script>
				<foreach name="list" item="vo">
				<tr>
					<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"></td>

                    <td><b>{$vo.id}</b></td>
					<td>
						<if condition="$vo.thumb neq ''">
							<img src="/data/Upload/{$vo.thumb}" style="max-width: 50px; max-height: 50px;">
							<else />
							<img src="__TMPL__Public/assets/images/default-thumbnail.png">
						</if>
					</td>
					<td>
						{$vo.name}
					</td>
					<td>{$vo.desc}</td>
					<td style="text-align: center"><input type="checkbox" onchange="changebox('is_hot',{$vo['id']},this)" <if condition="$vo[is_hot] eq 1">checked</if>></td>
					<td style="text-align: center"><input type="checkbox" onchange="changebox('is_recommend',{$vo['id']},this)"  <if condition="$vo[is_recommend] eq 1">checked</if>></td>
					<td style="text-align: center"><input type="checkbox" onchange="changebox('status',{$vo['id']},this)" <if condition="$vo[status] eq 1">checked</if>     ></td>




					<td>
						<a href="{:U('goods/goodsedit',array('id'=>$vo['id']))}">编辑</a> |
						<a href="{:U('goods/goodsdel',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
					</td>
				</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>

						<th width="50">ID</th>
						<th width="50">图片</th>
						<th>名称</th>
						<th>副标题</th>
						<th width="50">热销</th>
						<th width="50">推荐</th>
						<th width="50">上架</th>
						<th width="70">操作</th>
					</tr>
				</tfoot>
			</table>

			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location = "{:U('AdminPost/index',$formget)}";
			}
		}
		setInterval(function() {
			refersh_window();
		}, 2000);
		$(function() {
			setCookie("refersh_time", 0);
			Wind.use('ajaxForm', 'artDialog', 'iframeTools', function() {
				//批量复制
				$('.js-articles-copy').click(function(e) {
					var ids=[];
					$("input[name='ids[]']").each(function() {
						if ($(this).is(':checked')) {
							ids.push($(this).val());
						}
					});
					
					if (ids.length == 0) {
						art.dialog.through({
							id : 'error',
							icon : 'error',
							content : '您没有勾选信息，无法进行操作！',
							cancelVal : '关闭',
							cancel : true
						});
						return false;
					}
					
					ids= ids.join(',');
					art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=copy&ids="+ ids, {
						title : "批量复制",
						width : "300px"
					});
				});
				//批量移动
				$('.js-articles-move').click(function(e) {
					var ids=[];
					$("input[name='ids[]']").each(function() {
						if ($(this).is(':checked')) {
							ids.push($(this).val());
						}
					});
					
					if (ids.length == 0) {
						art.dialog.through({
							id : 'error',
							icon : 'error',
							content : '您没有勾选信息，无法进行操作！',
							cancelVal : '关闭',
							cancel : true
						});
						return false;
					}
					
					ids= ids.join(',');
					art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=move&old_term_id={$term.term_id|default=0}&ids="+ ids, {
						title : "批量移动",
						width : "300px"
					});
				});
			});
		});
	</script>
</body>
</html>
